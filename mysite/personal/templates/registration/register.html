<!DOCTYPE html>
<html lang="en">
</head>
<Title> Login</Title>
<body>
	<h1> Registration Page</h1>
	
		<form method="POST" action ="{% url 'register' %}">
			{% csrf_token %}
			
			{% if form.errors %}
			<p> There's something wrong with what you have entered</p>
			{% endif %}
			
			{{form}}
			
			<input type="submit" value ="Register">
			
			
		
		</form>
	
	
	
</body>
</html>
